# Config for https://github.com/apps/release-drafter
name-template: 'v$NEXT_MINOR_VERSION (ðŸŒˆ Insert Release Name)'
tag-template: 'v$NEXT_MINOR_VERSION'
categories:
  - title: 'Dependency Updates'
    label: 'dependencies'
template: |
  ## Changes

  $CHANGES

  ## Upgrading

  To upgrade, update your `pipeline.yml` files:

  ```diff
  steps:
    - command: test.sh
      plugins:
  -     artifacts#$PREVIOUS_TAG:
  +     artifacts#v$NEXT_MINOR_VERSION:
          download: "log/**/*.log"
```
